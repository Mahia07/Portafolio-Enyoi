<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="index.css">
    <title>Mahia Umbarila - Desarrolladora Web</title>
</head>
<body>


    <section id="contacto">
        <h2 class="formTitle">Contacto</h2>
    
        <form class="contact" action="">
            <legend class="formLegend">LLena estos campos y te contactare lo mas rapido posible</legend>
            <fieldset class="formFieldset">
                <div class="formGroup">
                    <label class="formLabel" for="nombre">Nombre</label>
                    <input class="formInput" type="text" placeholder="Tu Nombre" name="Nombre">
                </div>
    
                <div class="formGroup">
                    <label class="formLabel" for="telefono">Teléfono</label>
                    <input class="formInput" type="text" placeholder="Tu Teléfono" name="Telefono">
                </div>
    
                <div class="formGroup">
                    <label class="formLabel" for="correo">Correo</label>
                    <input class="formInput" type="email" placeholder="Tu Correo" name="Correo">
                </div>
    
                <div class="formGroup">
                    <label class="formLabel" for="mensaje">Mensaje</label>
                    <textarea class="textarea" name="mensaje"></textarea>
                </div>
    
                <div class="formGroup formButton">
                    <input class="Button" type="submit" value="Enviar">
                </div>
            </fieldset>
        </form>
    </section>
    
 
        <script src="utils.js"></script>

</body>
</html>
